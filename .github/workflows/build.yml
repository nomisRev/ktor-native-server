name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
        id: set-up-homebrew

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Install libpq
        run: brew install libpq

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: assemble
        uses: gradle/gradle-build-action@v2.2.0
        with:
          arguments: assemble

      - name: build
        uses: gradle/gradle-build-action@v2.2.0
        with:
          arguments: build

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          path: |
            build/reports/tests
            testing/build/reports/tests
        if: failure()